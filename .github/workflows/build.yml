name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore DigiCinemAI.sln
      - name: Build
        run: dotnet build DigiCinemAI.sln --configuration Release --no-restore
      - name: Test
        run: dotnet test DigiCinemAI.sln --configuration Release --no-build
      - name: Format Check
        run: dotnet format --verify-no-changes
