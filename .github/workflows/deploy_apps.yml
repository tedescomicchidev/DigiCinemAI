name: Deploy Apps

on:
  workflow_dispatch:
    inputs:
      environment:
        required: true
        type: string
        default: dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      - name: Build and Push Images
        run: |
          docker build -f services/PitchAgent/Dockerfile -t ${{ secrets.ACR_LOGIN_SERVER }}/pitch-agent:${{ github.sha }} .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/pitch-agent:${{ github.sha }}
          docker build -f apps/editor-portal/Dockerfile -t ${{ secrets.ACR_LOGIN_SERVER }}/editor-portal:${{ github.sha }} .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/editor-portal:${{ github.sha }}
      - name: Deploy Container Apps
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az containerapp update --name pitch-agent --resource-group ${{ secrets.AZURE_RG }} --image ${{ secrets.ACR_LOGIN_SERVER }}/pitch-agent:${{ github.sha }}
            az containerapp update --name editor-portal --resource-group ${{ secrets.AZURE_RG }} --image ${{ secrets.ACR_LOGIN_SERVER }}/editor-portal:${{ github.sha }}
